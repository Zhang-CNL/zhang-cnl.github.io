baseURL: "https://zhang-cnl.github.io" 
title: Zhang Computational Neuroscience Lab
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
pagination:
  pagerSize: 20

taxonomies:
    tag: tags

menu:
    main:
        - name: Books
          url: books/
          weight: 5 
        - name: Papers
          url: papers/
          weight: 2
        - name: Data
          url: data/
          weight: 4 
        - name: Blog
          url: blog/
          weight: 6

params:
    description: "This website hosts the Computational Neuroscience Lab at UTSW's research blog and papers" 
    author: Wenhao Zhang
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: dark
    hideFooter: false
    disableThemeToggle: false
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: ["books","papers","blog"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Dr. Wenhao Zhang
          subtitle: ""
          imageUrl: "logo.png"
          imageWidth: 92
          imageHeight: 88
          buttons:
            - name: Papers
              url: papers/
            - name: Books
              url: books/
            - name: Blog
              url: blog/

    socialIcons:
        - name: Email
          url: mailto:wenhao.zhang@utsouthwestern.edu
        - name: Office Hours
          url: officehours/
        - name: Google Scholar
          url: https://scholar.google.com/citations?user=TqGPd9QAAAAJ
        - name: GitHub
          url: https://github.com/Zhang-CNL

    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Zhang-CNL"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2
